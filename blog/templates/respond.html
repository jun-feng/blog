<div id="respond">
				<h3 id="reply-title">Leave a Reply <small><a rel="nofollow" id="cancel-comment-reply-link" href="/archives/{{ entry["post_id"] }}#respond" style="display:none;">Cancel reply</a></small></h3>
					<form action="/archives/{{ entry["post_id"] }}" method="post" id="commentform">
						{% module xsrf_form_html() %}
						{% if current_user %}
						<p class="logged-in-as">Logged in as <a href="/author/{{ current_user["author_id"] }}">{{ current_user["nickname"] }}</a>. 
						<a href="/logout?&redirect_to=/" title="Log out of this account">Log out?</a></p>
						  <p class="comment-form-comment"><label for="comment">Comment</label>
						      <textarea id="comment" name="comment" cols="45" rows="8" aria-required="true"></textarea>
						    </p>
						
						{% else %}
					      <p class="comment-notes">Your email address will not be published. Required fields are marked <span class="required">*</span></p>							
					      <p class="comment-form-author">
					          <label for="author">Name <span class="required">*</span></label> <input id="author" name="author" type="text" value="" size="30" aria-required="true"></p>
                                      <p class="comment-form-email">
                                          <label for="email">Email <span class="required">*</span></label> <input id="email" name="email" type="text" value="" size="30" aria-required="true"></p>
                                      <p class="comment-form-url">
                                          <label for="url">Website</label><input id="url" name="url" type="text" value="" size="30"></p>
						<p class="comment-form-comment">
						   <label for="comment">Comment</label><textarea id="comment" name="comment" cols="45" rows="8" aria-required="true"></textarea></p>
						{% end %}
						 <p class="form-submit">
							<input name="submit" type="submit" id="submit" value="Post Comment">
                                             <input type="hidden" name="comment_parent" id="comment_parent" value="{{ parent }}">
						</p>
					</form>
							</div><!-- #respond -->
